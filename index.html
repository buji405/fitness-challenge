<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fitness Challenge</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <main class="main-container">
    <header class="header">
      <div class="circle">
        <img src="assets/heart.svg" alt="heartrate">
      </div>
      <div class="nav-container">
        <ul class="nav-list">
          <li class="dashboard nav-item">Dashboard</li>
          <li class="workouts nav-item">Workouts</li>
          <li class="nutrition nav-item">Nutrition</li>
          <li class="calendar nav-item">Calendar</li>
          <li class="more nav-item">More...</li>
          <li class="welcome nav-item">Welcome Back, Hugh!</li>
          <div class="nav-item profile">
            <li class="avatar nav-item"><img class="profile-pic" src="assets/avatar.png" alt="avatar"></li>
            <li class="name nav-item">Hugh Mann</li>
            <li class="logout nav-item">Logout</li>
          </div>
        </ul>
      </div>
    </header>
    <section class="content-container">
      <section class="graph-container">

        <div class="big-calendar">
          <p>Schedule</p>
          <img class="schedule-calendar" src="assets/big_calendar.png" alt="calendar" />
        </div>
        <div class="cal-info">
          <p>Calories</p>
          <div class="calorie-graph"><span>1,000</span><span class="goal-details">goal: 1,200</span></div>
        </div>
        <div class="duration-info">
          <p>Duration</p>
          <div class="duration-graph"><span>10 hrs</span><span class="goal-details">goal: 15 hrs</span></div>
        </div>
      </section>
      <section class="data-container">
        <button class="btn-new-workout">Start New Workout</button>
        <section class="profile-container">Profile</section>
        <section class="summary-container">Weekly Summary</section>
      </section>

    </section>
    <nav class="mobile-nav-container">
      <div class="bottom-nav"><img src="assets/heart.svg" alt="calendar"></div>
      <div class="bottom-nav"><img src="assets/calendar.svg" alt="heart-rate"></div>
      <div class="bottom-nav"><img src="assets/basket.svg" alt="nutrition"></div>
    </nav>
  </main>

</body>

</html>
